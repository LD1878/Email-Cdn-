<!DOCTYPE html>
<html>
<head>
    <title>Acasa | Bulletproof Tool</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; padding: 40px; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 450px; width: 100%; }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        #copy-area { margin-top: 30px; display: none; }
        .instructions { font-size: 12px; color: #666; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèóÔ∏è Acasa Grid Builder</h2>
    <p class="instructions">Type the subfolder path below.<br>Example: <b>february/acasa</b></p>
    
    <input type="text" id="folderInput" placeholder="february/acasa" value="february/acasa">
    <br>
    <button onclick="buildGrid()">Generate Outlook Grid</button>
</div>

<div id="copy-area">
    <button style="background: #28a745;" onclick="copyToClipboard()">‚úÖ Copy for Outlook / Gmail</button>
    <p class="instructions" style="margin-top:10px;">Preview below:</p>
    
    <div id="email-preview">
        <div id="email-content">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f1f5f9; padding: 20px; border-radius: 15px;">
                <tr>
                    <td align="center">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600">
                            <tr>
                                <td width="300" style="padding: 10px;" align="center">
                                    <table cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff; border: 1px solid #dddddd; border-radius: 12px;">
                                        <tr><td style="padding: 10px;"><img id="img1" src="" width="260" style="width: 100%; max-width: 260px; display: block;"></td></tr>
                                    </table>
                                </td>
                                <td width="300" style="padding: 10px;" align="center">
                                    <table cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff; border: 1px solid #dddddd; border-radius: 12px;">
                                        <tr><td style="padding: 10px;"><img id="img2" src="" width="260" style="width: 100%; max-width: 260px; display: block;"></td></tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td width="300" style="padding: 10px;" align="center">
                                    <table cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff; border: 1px solid #dddddd; border-radius: 12px;">
                                        <tr><td style="padding: 10px;"><img id="img3" src="" width="260" style="width: 100%; max-width: 260px; display: block;"></td></tr>
                                    </table>
                                </td>
                                <td width="300" style="padding: 10px;" align="center">
                                    <table cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff; border: 1px solid #dddddd; border-radius: 12px;">
                                        <tr><td style="padding: 10px;"><img id="img4" src="" width="260" style="width: 100%; max-width: 260px; display: block;"></td></tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script>
    function buildGrid() {
        const user = "ld1878";
        const repo = "Email-Cdn-";
        const folder = document.getElementById('folderInput').value.trim();
        const baseUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/emails/${folder}`;

        // Set the image sources
        document.getElementById('img1').src = `${baseUrl}/shot-1.png`;
        document.getElementById('img2').src = `${baseUrl}/shot-2.png`;
        document.getElementById('img3').src = `${baseUrl}/shot-3.png`;
        document.getElementById('img4').src = `${baseUrl}/shot-4.png`;

        document.getElementById('copy-area').style.display = 'block';
    }

    function copyToClipboard() {
        const range = document.createRange();
        range.selectNode(document.getElementById('email-content'));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        alert("Grid Copied! Now paste (Ctrl+V) into Outlook.");
    }
</script>

</body>
</html>
