<!DOCTYPE html>
<html>
<head>
    <title>Acasa Grid Tool</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px; background: #eef2f6; }
        .box { background: white; padding: 30px; border-radius: 16px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        button { background: #667eea; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; }
        #preview-container { margin-top: 40px; background: white; padding: 40px; border-radius: 16px; display: inline-block; }
    </style>
</head>
<body>

<div class="box">
    <h1>âœ¨ Acasa Grid Tool (Fixed)</h1>
    <p>Target: <b>emails/february/acasa/shot-1.png</b></p>
    <button onclick="copyToClipboard()">Copy Floating Grid to Email</button>
</div>

<div id="preview-container">
    <div id="email-content" style="max-width: 640px; margin: 0 auto; font-family: sans-serif; background-color: #f4f7f9; padding: 20px; border-radius: 20px;">
        <div style="text-align: center; font-size: 0;"> 
            
            <div style="display: inline-block; width: 280px; margin: 10px; vertical-align: top; background: #ffffff; padding: 10px; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.15);">
                <img src="https://raw.githubusercontent.com/ld1878/Email-Cdn-/main/emails/february/acasa/shot-1.png" 
                     style="width: 100%; height: auto; display: block; border-radius: 8px;" alt="Shot 1">
            </div>

            <div style="display: inline-block; width: 280px; margin: 10px; vertical-align: top; background: #ffffff; padding: 10px; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.15);">
                <img src="https://raw.githubusercontent.com/ld1878/Email-Cdn-/main/emails/february/acasa/shot-2.png" 
                     style="width: 100%; height: auto; display: block; border-radius: 8px;" alt="Shot 2">
            </div>
            
            <div style="display: inline-block; width: 280px; margin: 10px; vertical-align: top; background: #ffffff; padding: 10px; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.15);">
                <img src="https://raw.githubusercontent.com/ld1878/Email-Cdn-/main/emails/february/acasa/shot-3.png" 
                     style="width: 100%; height: auto; display: block; border-radius: 8px;" alt="Shot 3">
            </div>

            <div style="display: inline-block; width: 280px; margin: 10px; vertical-align: top; background: #ffffff; padding: 10px; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.15);">
                <img src="https://raw.githubusercontent.com/ld1878/Email-Cdn-/main/emails/february/acasa/shot-4.png" 
                     style="width: 100%; height: auto; display: block; border-radius: 8px;" alt="Shot 4">
            </div>

        </div>
    </div>
</div>

<script>
    function copyToClipboard() {
        const el = document.getElementById('email-content');
        const range = document.createRange();
        range.selectNode(el);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        alert("Grid Copied! Paste it into your email draft.");
    }
</script>

</body>
</html>
